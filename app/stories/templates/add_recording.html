{% extends "base.html" %}
{% block title %}Add a Voice Recording{% endblock %}

{% block content %}
<h>Add a Voice Recording</h>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'story_detail' story.id %}">Back to Story</a>
{% endblock %}
